<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Odin Library</title>
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
            rel="stylesheet"
        />
        <script src="scripts/main.js" defer></script>
    </head>
    <body>
        <header>
            <div class="headerTop">
                <div class="logo">
                    <img src="images/book-open-variant (1).png" />
                    <h1>MyLib</h1>
                </div>

                <div class="searchBar">
                    <img src="images/magnify.png" />
                    <input type="text" />
                </div>

                <div class="profile">
                    <img src="images/profile.png" id="topIcon" />
                </div>
            </div>
        </header>

        <main>
            <div id="newBookModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close">&times;</span>
                        <h2>New Book</h2>
                    </div>
                    <div class="modal-body">
                        <form class="newBookForm">
                            <label for="title">Title</label>
                            <input
                                type="text"
                                id="title"
                                name="title"
                                class="textInput"
                            />
                            <label for="author">Author</label>
                            <input
                                type="text"
                                id="author"
                                name="author"
                                class="textInput"
                            />
                            <label for="pages">Pages</label>
                            <input
                                type="number"
                                id="pages"
                                name="pages"
                                class="textInput"
                            />
                            <div>
                                <label for="read">Read?</label>
                                <input
                                    type="radio"
                                    id="yes"
                                    name="read"
                                    value="Yes"
                                />
                                <label for="yes">Yes</label>
                                <input
                                    type="radio"
                                    id="no"
                                    name="read"
                                    value="No"
                                    checked
                                />
                                <label for="no">No</label>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            id="modalSubmit"
                            onclick="validate()"
                        >
                            Submit
                        </button>
                    </div>
                </div>
            </div>

            <div id="newListModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close">&times;</span>
                        <h2>New List Item</h2>
                    </div>
                    <div class="modal-body">
                        <form class="newBookForm">
                            <label for="listTitle">Title</label>
                            <input
                                type="text"
                                id="listTitle"
                                name="listTitle"
                                class="textInput"
                            />
                            <label for="listAuthor">Author</label>
                            <input
                                type="text"
                                id="listAuthor"
                                name="listAuthor"
                                class="textInput"
                            />
                            <label for="listPages">Pages</label>
                            <input
                                type="number"
                                id="listPages"
                                name="listPages"
                                class="textInput"
                            />
                            <div>
                                <label for="listRead">Owned?</label>
                                <input
                                    type="radio"
                                    id="listYes"
                                    name="listRead"
                                    value="Yes"
                                />
                                <label for="listYes">Yes</label>
                                <input
                                    type="radio"
                                    id="listNo"
                                    name="listRead"
                                    value="No"
                                    checked
                                />
                                <label for="listNo">No</label>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            id="modalSubmit"
                            onclick="validateList()"
                        >
                            Submit
                        </button>
                    </div>
                </div>
            </div>

            <div class="tabs">
                <input type="radio" id="tab1" name="mytabs" checked="checked" />
                <label for="tab1">My Books</label>
                <div class="tab">
                    <div class="tab-header">
                        <h2>My Books</h2>
                        <button id="newBook" class="newBook">
                            New Library Book
                        </button>
                    </div>
                    <div id="library" class="library"></div>
                    <button id="clearBtn">CLEAR GRID</button>
                </div>

                <input type="radio" id="tab2" name="mytabs" />
                <label for="tab2">My List</label>
                <div class="tab">
                    <div class="tab-header">
                        <h2>My List</h2>
                        <button id="newList" class="newBook">
                            New List Item
                        </button>
                    </div>
                    <div id="list" class="library"></div>
                    <button id="clearBtn2">CLEAR LIST</button>
                </div>

                <input type="radio" id="tab3" name="mytabs" />
                <label for="tab3">Recommended</label>
                <div class="tab">
                    <h2>Recommended</h2>
                    <div id="rec">
                        <div class="hoverContainer">
                            <img
                                src="https://s26162.pcdn.co/wp-content/uploads/2021/10/3b47d124002685f2a3c67e47383232c7.jpg"
                            />
                            <div class="hoverOverlay">
                                <div class="hoverText"><button id="recommended0">Add to List</button></div>
                            </div>
                        </div>

                        <div class="hoverContainer">
                            <img
                                src="https://s26162.pcdn.co/wp-content/uploads/2018/02/gatsby-original2.jpg"
                            />
                            <div class="hoverOverlay">
                                <div class="hoverText"><button id="recommended1">Add to List</button></div>
                            </div>
                        </div>

                        <div class="hoverContainer">
                            <img
                                src="https://s26162.pcdn.co/wp-content/uploads/2021/10/bravenewworld.jpg"
                            />
                            <div class="hoverOverlay">
                                <div class="hoverText"><button id="recommended2">Add to List</button></div>
                            </div>
                        </div>

                        <div class="hoverContainer">
                            <img
                                src="https://s26162.pcdn.co/wp-content/uploads/2021/10/lf-1-1.jpg"
                            />
                            <div class="hoverOverlay">
                                <div class="hoverText"><button id="recommended3">Add to List</button></div>
                            </div>
                        </div>

                        <div class="hoverContainer">
                            <img
                                src="https://s26162.pcdn.co/wp-content/uploads/2021/10/81IHPwG1tbL.jpg"
                            />
                            <div class="hoverOverlay">
                                <div class="hoverText"><button id="recommended4">Add to List</button></div>
                            </div>
                        </div>

                        <div class="hoverContainer">
                            <img
                                src="https://s26162.pcdn.co/wp-content/uploads/2021/10/Jaws-BTS-91.png"
                            />
                            <div class="hoverOverlay">
                                <div class="hoverText"><button id="recommended5">Add to List</button></div>
                            </div>
                        </div>

                        <div class="hoverContainer">
                            <img
                                src="https://s26162.pcdn.co/wp-content/uploads/2021/10/To_Kill_a_Mockingbird_first_edition_cover.jpg"
                            />
                            <div class="hoverOverlay">
                                <div class="hoverText"><button id="recommended6">Add to List</button></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            Made by Kenny Lee @
            <a href="http://theodinproject.com">The Odin Project</a>.
        </footer>
    </body>
</html>
